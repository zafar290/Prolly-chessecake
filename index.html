<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Minecraft Heart</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('https://user-gen-media-assets.s3.amazonaws.com/gemini_images/3599506c-d7ce-4e17-859e-25fc3cfb1fc2.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .cute-visual {
      margin-top: 60px;
      font-size: 2em;
      color: #62b05c;
      letter-spacing: 1px;
      text-shadow: 2px 2px #ffffff;
      font-family: 'Press Start 2P', cursive;
      background: rgba(255,255,255,0.15);
      padding: 1.2em;
      border-radius: 16px;
    }
    .minecraft-heart {
      width: 120px;
      height: 120px;
      margin: 55px 0 0 0;
      background: url('https://www.cleanpng.com/png-pixelated-heart-in-minecraft-style-pixel-art-heart-4344079/download-png.html') center/contain no-repeat;
      cursor: pointer;
      transition: transform 0.22s;
    }
    .minecraft-heart:hover {
      transform: scale(1.05);
    }
    .popup-text {
      font-size: 0;
      opacity: 0;
      transition: font-size 0.6s, opacity 0.6s;
      color: #ff4343;
      margin-top: 20px;
      font-family: 'Press Start 2P', cursive;
      font-weight: bold;
      text-shadow: 2px 2px #62b05c, 2px 2px 12px #222;
    }
    .popup-shown {
      font-size: 2em;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="cute-visual">Welcome to a Minecraft Meadow of Love!</div>
  <div class="minecraft-heart" id="heart"></div>
  <div class="popup-text" id="popupText">I LOVE YOU</div>
  <script>
    document.getElementById('heart').onclick = function() {
      window.location.href = "love.html";
    };
    // Cute popup after visuals fade in
    setTimeout(function() {
      document.getElementById('popupText').classList.add('popup-shown');
    }, 1900);
  </script>
</body>
</html>
